indexpage:
  title: 環境でStorageGRID を有効にする方法
  summary: NetApp StorageGRID は、ソフトウェアで定義されるオブジェクトストレージスイートで、パブリッククラウド、プライベートクラウド、ハイブリッドマルチクラウドの各環境で幅広いユースケースをサポートします。StorageGRID
    は、自動化されたライフサイクル管理などの業界をリードする革新的なテクノロジを使用して、非構造化データを長期にわたってマルチ用途で保存、保護、保持します。
  lead: NetApp StorageGRID は、ソフトウェアで定義されるオブジェクトストレージスイートで、パブリッククラウド、プライベートクラウド、ハイブリッドマルチクラウドの各環境で幅広いユースケースをサポートします。StorageGRID
    はAmazon S3 APIをネイティブでサポートし、自動化されたライフサイクル管理などの業界をリードする革新的なテクノロジを提供して、非構造化データを長期にわたってコスト効率よく格納、保護、保持します。
